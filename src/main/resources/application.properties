# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=orderuser
quarkus.datasource.password=orderpass
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/orderdb

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# RabbitMQ Configuration
rabbitmq-host=localhost
rabbitmq-port=5672
rabbitmq-username=guest
rabbitmq-password=guest

# RabbitMQ Channels
mp.messaging.outgoing.orders.connector=smallrye-rabbitmq
mp.messaging.outgoing.orders.queue.name=orders
mp.messaging.outgoing.orders.queue.durable=true
mp.messaging.outgoing.orders.exchange.name=orders-exchange
mp.messaging.outgoing.orders.exchange.type=direct

mp.messaging.incoming.orders.connector=smallrye-rabbitmq
mp.messaging.incoming.orders.queue.name=orders
mp.messaging.incoming.orders.queue.durable=true

# Metrics
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.binder.http-server.enabled=true

# Logging
quarkus.log.level=INFO
quarkus.log.category."org.megasoft".level=DEBUG
